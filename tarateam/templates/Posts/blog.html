{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Blog</title>
    <!-- <link rel="stylesheet" href="{% static 'styles/blog.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,800&display=swap"
      rel="stylesheet">
    <!--  -->
</head>

<body class="bg-primary-subtle">
    <div class="p-2  bg-primary">
        <nav class="border-5 navbar navbar-expand-lg navbar-light bg-light rounded-3">
            <a class="navbar-brand  fw-bold text-primary fs-2 " href="{%url 'home'%}">TaraTeam</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link text-primary h6" target="_blank" href="{%url 'home'%}">خانه</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-primary h6" target="_blank" href="{%url 'form' %}">درخواست همکاری</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary h6" target="_blank" href="{%url 'blog' %}">وبلاگ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container mb-5">
        <div class="row mt-3">
            {% for post in data%}
                <div class="col-12 col-md-12 col-sm-12 col-lg-4 col-xl-4 col-xxl-4 mt-3 ">
                    <div class="div3 card h-100 text-right  rounded-4">
                        <img src="{{ post.poster_photo.url}}" class="card-img-top rounded-top-4" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{%url 'post_def' post_id=post.pk%}" class="link-underline link-underline-opacity-0" target="_blank">{{ post.title}}</a></h5>
                            <p class="card-text">{{ post.preview_text}}</p>
        
                        </div>

                    </div>
                </div>
            {% endfor%}
            

        </div>
    </div>

    <!-- //// -->
   
</body>

</html>
